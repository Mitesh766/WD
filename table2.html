<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Student details</caption>
        <tr><thead>

            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </thead>
        </tr>
        <tr>
            <td colspan="2" >Mitesh</td>
            <td>20</td>
           
        </tr>
        <tr>

            <td>Abhay</td>
            <td rowspan="2">20</td>
            <td>100</td>
        </tr>
        <tr>

            <td>Nischay</td>
            <td >20</td>
            
        </tr>
        <tr>
<tfoot>

    <td>Abhay</td>
    <td>20</td>
    <td>100</td>
</tfoot>
</tr>
        </table>
        <!--colspan="2" is used to merge two cells horizontally similary rowspan="2 " is used to merge two rows vertically
        caption is used to give title to the table-->
</body>
</html>
