<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idClass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--red and bg-yellow are two classes given to a same element div-->
    <!-- .classname{} for class and #idname{} for id in css-->
    <div id="FirstId" class="red bg-yellow">Hello</div>
    <div id="SecondId">Hi</div>
    <span class="red"> How</span>
    <!-- if both id and class are given properties for a single element id will be given preference -->
</body>
</html>
